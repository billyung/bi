<div id=mainHeading><div class=boldLabel> COLLECTIONS:</div><div id=headingLabel></div></div>
<div id=remainingObj></div>

<script language="javascript" type="text/javascript">

var completed = "Collected";
var completedPC = "% " + completed;
var nameHeading = "Branches" + remainingTextValue;

setMetaDataVar(nameHeading, completed, completedPC, "getRemainingBranchesCollection");
var drillClick = "CollectionsLO";

var remaining =
	{
 		name: "remaining",
		type: "tableComponent",
    		chartDefinition: dbMetaDataVar.remainingDef,
		parameters: [["currentDate","currentDate"], ["showall","showallParam"]],
		cdaParams: [["currentDate","currentDate"], ["showall","showallParam"]],
    		htmlObject: "remainingObj",
    		executeAtStart: true,
  		postExecution: function(){
					$("#remainingObj td:nth-child(2)").each(function(index) {
						var branchParams = "&branchId=" + $(this).parent().children("td:nth-child(1)").text();
						branchParams = branchParams  + "&branchName=" + $(this).parent().children("td:nth-child(2)").text();
						var linkBranchName = '<a href="#" onclick="linkToPage(' + "'" + drillClick + "', '" + branchParams + "'" + ');return false;">' + $(this).text() + '</a>';
						$(this).html(linkBranchName);
  					});
					decorateRemainingObj();
  				}
  };

Dashboards.init([remaining]);
$("#headingLabel").html(" All Branches" + remainingTextValue);

$(document).ready(function() {
	finalisePage();
});

</script>
