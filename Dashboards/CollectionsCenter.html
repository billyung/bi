<div id="burndown">
	<div id=mainHeading><div class=boldLabel> COLLECTIONS:</div> All Centers Remaining</div>
	<div id=remainingObj></div>
</div>


<script language="javascript" type="text/javascript">

function setUpRemaining()
{

var MetaLayerVar = {

    remainingDef: {
      colHeaders: ["Id", nameHeading, "Expected", completed, completedPC],
      colTypes: ['numeric','string','numeric','numeric','numeric'],
	colFormats: [null, null, "%15.1f", "%15.1f", "%3.1f"],
      tableStyle: "classic",
	paginate: false,
	sort: true,
	filter: false,
	info: false,
      dataAccessId: getRemainingQuery, 
	path: cdaPath
    }

  };


var remaining =
	{
 		name: "remaining",
		type: "tableComponent",
    		chartDefinition: MetaLayerVar.remainingDef,
		parameters: [["currentDate","currentDate"], ["tableParentId","tableParentId"]],
		cdaParams: [["currentDate","currentDate"], ["tableParentId","tableParentId"]],
    		htmlObject: "remainingObj",
    		executeAtStart: true,
  		postExecution: function(){
				if (drillClick != '')
				{
					$("#remainingObj td:nth-child(2)").each(function(index) {
						var paramId = $(this).parent().children("td:nth-child(1)").text();
						var linkBranchName = '<a href="#" onclick="linkToPage(' + "'" + drillClick + "', " + "'" + paramId + "'" + ');return false;">' + $(this).text() + '</a>';
						$(this).html(linkBranchName);
  					});
				}
   					$("#remainingObj th").addClass("tableHeading");
   					$("#remainingObj th").css("background-color", darkBlue);
   					$("#remainingObj th").css("color", white);
   					$("#remainingObj th:nth-child(1)").hide();
   					$("#remainingObj td:nth-child(1)").hide();
   					$("#remainingObj_wrapper").removeClass("dataTables_wrapper");

					$("#remainingObj").css("color", black);
					$("#remainingObj tbody tr").each(function(index) {
						if ($(this).hasClass("odd"))
						{
							$(this).css("background-color", oddRow);
						}
						else
						{
							$(this).css("background-color", evenRow);
						}				
  					});
  				}
  };

  Dashboards.init([remaining]);


}


  var remainingText = " Remaining";

  var getRemainingQuery = "getRemainingCenterCollection";
  var completed = "Collected";
  var completedPC = "% " + completed;
  var nameHeading = "Centers" + remainingText;
  var drillClick = "";
  var tableParentId = Dashboards.getQueryParameter("pageParamId");

setUpRemaining();


$(document).ready(function() {

   	$("#mainHeading").css("background-color", lighterOrange);
   	$("#mainHeading").css("border-color", darkOrange);
   	$("#mainHeading").css("padding-top", "5px");
   	$("#mainHeading").css("padding-bottom", "5px");

	$("#burndown").slideToggle("slow");

});

</script>
