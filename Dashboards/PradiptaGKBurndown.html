
<style type="text/css">

.headone {
	font-family: Verdana, Arial, Helvetica, sans-serif;
	font-size: 14px;
	padding-top: 30px;

}

#burndown {
	padding-left: 10px;
	padding-top: 10px;
}

#displayArea {
	padding-top: 20px;
}

</style>




<div id="burndown">
<table>
<tr>
<td VALIGN="TOP">
	<table>
	<tr><td>
	<div><a href="#"><img src="resources/style/images/mifoslogo.jpg" border="0"/></a></div>
	</td></tr>
	<tr><td>
	<div class="headone">OUTSTANDING:</div>
	</td></tr>

	<tr><td ALIGN="RIGHT">
		<div id="outstandingObj">33975848.3</div>
	</td></tr>

	<tr><td>
	<div class="headone">OVERDUE:</div>
	</td></tr>
	<tr><td ALIGN="RIGHT">
		<div id="overdueObj">4089976.3</div>
	</td></tr>

	</table>

</td>
<td VALIGN="TOP">
	<div id=collectionObj></div>
</td>
<td VALIGN="TOP">
	<div id=disbursementObj></div>

</td>
</tr>
</table>

<div id="displayArea">
<table>
	<tr>
		<td width="50%"><div id="displayOneObj"></div></td>
		<td width="50%"><div id="displayTwoObj"></div></td>
	</tr>
</table>
</div>
</div>


<script language="javascript" type="text/javascript">

var collectionClickedEvent = 0;
var overdueClickedEvent = 0;
var selectedBranchId = 0;
var solution = Dashboards.getQueryParameter("solution");
var path = Dashboards.getQueryParameter("path");
var cdaPath = solution + "/" + "PradiptaGKBurndown.cda";


Dashboards.globalcontext = false;



//section for collect and disbursement pie charts
function collectionClicked()
{
	$('#displayOneObj').html("");
	$('#displayTwoObj').html("");

	collectionClickedEvent = collectionClickedEvent + 1;
	Dashboards.fireChange("collectionClickedEvent", collectionClickedEvent);
}

function disbursementClicked()
{
	$('#displayOneObj').html("");
	$('#displayTwoObj').html("");

	alert("Disbursement bit not done yet");
}


var clickFunctionOutstanding = function(){
 	alert("Outstanding drilldown not done yet");
}

var clickFunctionOverdue = function(){
	$('#displayOneObj').html("");
	$('#displayTwoObj').html("");

	overdueClickedEvent = overdueClickedEvent + 1;
	Dashboards.fireChange("overdueClickedEvent", overdueClickedEvent);
}

var clickFunctionInArrears = function(){
 	alert("Thats all for arrears for now");
}


collection = {
	name:"collection", 
	type: "XactionComponent",
	solution: solution, 
	path: path,
	action: "collection.xaction",
	htmlObject: "collectionObj",
	executeAtStart: true
};

disbursement = {
	name:"disbursement", 
	type: "XactionComponent",
	solution: solution, 
	path: path,
	action: "disbursement.xaction",
	htmlObject: "disbursementObj",
	executeAtStart: true
};

//



//section for remaining branch collections
var clickFunction = function(){

	var selectedBranchId = $(this).children('td:nth-child(1)').text(); 
	Dashboards.fireChange("selectedBranchId", selectedBranchId);
}

var clickFunctionLO = function(){
	alert("Loan Officer is as far as it goes for the moment");
}

var mouseoverFunction = function(){
 var oldColor = $(this).css("color");
 $(this).data("oldColor",oldColor);
 $(this).css("color","red");
 $(this).css("cursor","pointer");
}
var mouseoutFunction = function(){
 $(this).css("color",$(this).data("oldColor"));
 $(this).css("cursor","default");
}

  var MetaLayerVar = {
    branchDef: {
      colHeaders: ["Id", "Branches Remaining", "Expected", "Collected", "% Collected"],
      colTypes: ['numeric','string','numeric','numeric','numeric'],
      colWidths: ['30px','200px','100px','100px','100px'],
      tableStyle: "classic",
	paginate: false,
	sort: true,
	filter: true,
	info: true,
      dataAccessId: "getRemainingBranchesCollection", 
	path: cdaPath
    },

    loanOfficerDef: {
      colHeaders: ["Id", "Loan Officers Remaining", "Expected", "Collected", "% Collected"],
      colTypes: ['numeric','string','numeric','numeric','numeric'],
      colWidths: ['30px','200px','100px','100px','100px'],
      tableStyle: "classic",
	paginate: false,
	sort: true,
	filter: true,
	info: true,
      dataAccessId: "getRemainingLoanOfficersCollection", 
	path: cdaPath
    },

    inArrearsDef: {
      colHeaders: ["Id", "-", "# of Loans", "Arrears", "Outstanding"],
      colTypes: ['numeric','string','numeric','numeric','numeric'],
      colWidths: ['30px','200px','100px','100px','100px'],
      tableStyle: "classic",
	paginate: false,
	sort: true,
	filter: true,
	info: true,
      dataAccessId: "getInArrears", 
	path: cdaPath
    }


  };

var remainingBranchesCollection =
	{
 		name: "remainingBranchesCollection",
		type: "tableComponent",
		listeners: ["collectionClickedEvent"],

    		chartDefinition: MetaLayerVar.branchDef,
    		htmlObject: "displayOneObj",
    		executeAtStart: false,
  		postExecution: function(){
   					var rows = $("#displayOneObj tbody tr");
   					rows.die("click");
   					rows.die("mouseover");
   					rows.die("mouseout");
   					rows.live("click", clickFunction);
   					rows.live("mouseover",mouseoverFunction);
   					rows.live("mouseout",mouseoutFunction);
   					$("#displayOneObj td:nth-child(1), th:nth-child(1)").hide();
  				}
  };


var remainingLoanOfficersCollection =
	{
 		name: "remainingLoanOfficersCollection",
		type: "tableComponent",
		listeners: ["selectedBranchId"],
		parameters: [["selectedBranchId","selectedBranchId"]],
		cdaParams: [["selectedBranchId","selectedBranchId"]],
    		chartDefinition: MetaLayerVar.loanOfficerDef,
    		htmlObject: "displayTwoObj",
    		executeAtStart: false,
  		postExecution: function(){
   					var rows = $("#displayTwoObj tbody tr");
   					rows.die("click");
   					rows.die("mouseover");
   					rows.die("mouseout");
   					rows.live("click", clickFunctionLO);
   					rows.live("mouseover",mouseoverFunction);
   					rows.live("mouseout",mouseoutFunction);
   					$("#displayTwoObj td:nth-child(1), th:nth-child(1)").hide();
  				}
  };


var inArrears =
	{
 		name: "inArrears",
		type: "tableComponent",
		listeners: ["overdueClickedEvent"],

    		chartDefinition: MetaLayerVar.inArrearsDef,
    		htmlObject: "displayOneObj",
    		executeAtStart: false,
  		postExecution: function(){
   					var rows = $("#displayOneObj tbody tr");
   					rows.die("click");
   					rows.die("mouseover");
   					rows.die("mouseout");
   					rows.live("click", clickFunctionInArrears);
   					rows.live("mouseover",mouseoverFunction);
   					rows.live("mouseout",mouseoutFunction);
   					$("#displayOneObj td:nth-child(1), th:nth-child(1)").hide();
  				}
  };


//

Dashboards.init([collection, disbursement, inArrears, remainingBranchesCollection, remainingLoanOfficersCollection]);


$(document).ready(function() {
   
	var arbitraryClick = $("#outstandingObj");
   	arbitraryClick.die("click");
   	arbitraryClick.die("mouseover");
   	arbitraryClick.die("mouseout");
   	arbitraryClick.live("click", clickFunctionOutstanding);
   	arbitraryClick.live("mouseover",mouseoverFunction);
   	arbitraryClick.live("mouseout",mouseoutFunction);

	var arbitraryClick = $("#overdueObj");
   	arbitraryClick.die("click");
   	arbitraryClick.die("mouseover");
   	arbitraryClick.die("mouseout");
   	arbitraryClick.live("click", clickFunctionOverdue);
   	arbitraryClick.live("mouseover",mouseoverFunction);
   	arbitraryClick.live("mouseout",mouseoutFunction);

});

</script>
