<script language="javascript">

	isAdmin = "{isAdmin}";

function pad2(number) {
    return (number < 10 ? '0' : '') + number
}

function setCurrentDate() {
    xxDate = new Date();
    return xxDate.getFullYear() + "-" + pad2(xxDate.getMonth() + 1) + "-" + pad2(xxDate.getDate());
}

function removeCommas(commaString)
{
    var re = /,/g;
    return commaString.replace(re,"");
}

function linkToPage(pageName, pageParamId)
{
	linkTo = webAppPath + "/content/pentaho-cdf/RenderXCDF?solution=" + solution + "&path=" + path + "&action=" + pageName + ".xcdf&template=mantle";
	linkTo = linkTo + "&pageParamId=" + pageParamId;
	linkTo = linkTo + "&breadcrumbParam=[['" + pageName + "', 'textvalue', '" + pageParamId + "']]";
	window.location = linkTo;
}

function specificPage(pageName)
{
	return webAppPath + "/content/pentaho-cdf/RenderXCDF?solution=" + solution + "&path=" + path + "&action=" + pageName + ".xcdf&template=mantle";
}

function constructBreadcrumb(currentName)
{
	if (currentName == "CollectionsDisbursalsBurndown")
	{
   		$("#breadcrumb").css("display", "none");
	}
	else
	{
		
		var bcBack = '<a href="' + specificPage("CollectionsDisbursalsBurndown") + '">HOME</a>'
		var txnType = '';
		if (currentName.substring(0,11) == "Collections")
		{
			txnType = "Collections";
		}
		else
		{
			txnType = "Disbursals";
		}

		if (txnType != currentName)
		{
			bcBack = bcBack + " >> " + '<a href="' + specificPage(txnType ) + '">' + txnType + '</a>'
		}

		var bcCurrent = " >> " + currentName;
   		$("#breadcrumbBack").html(bcBack);
   		$("#breadcrumbCurrent").html(bcCurrent);

	}
}



function finalisePage()
{
	var currentAction = Dashboards.getQueryParameter("action")
	var fullstop = currentAction.indexOf(".");
	var currentName = currentAction.substring(0, fullstop);

	constructBreadcrumb(currentName);

	if (currentName == "CollectionsDisbursalsBurndown")
	{
   		$(".sectionTable > tbody > tr:nth-child(1)").css("background-color", lighterOrange);
   		$(".sectionTable > tbody > tr:nth-child(1) > td").css("border-bottom-style","solid");
   		$(".sectionTable > tbody > tr:nth-child(1) > td").css("border-width","1px");
   		$(".sectionTable > tbody > tr:nth-child(1) > td").css("border-color", darkOrange);
   		$(".sectionTable > tbody > tr:nth-child(1) > td").css("padding-top", "5px");
   		$(".sectionTable > tbody > tr:nth-child(1) > td").css("padding-bottom", "5px");

   		$(".borderSection").css("border-color", darkOrange);
	}
	else
	{
   		$("#mainHeading").css("background-color", lighterOrange);
   		$("#mainHeading").css("border-color", darkOrange);
   		$("#mainHeading").css("padding-top", "5px");
   		$("#mainHeading").css("padding-bottom", "5px");
	}
	$("#burndown").slideToggle("slow");
}
