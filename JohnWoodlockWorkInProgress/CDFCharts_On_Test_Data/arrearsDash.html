<table>
<tr><td align="center">
<div id=branchSelectorObj></div>
</td></tr>

<tr><td height="20px"></td></tr>

<tr><td>
<div id=MonthlyArrearsObj></div>
</td></tr>
</table>


<script language="javascript" type="text/javascript">

var solution = Dashboards.getQueryParameter("solution");
var path = Dashboards.getQueryParameter("path");
var commonActionsSolution = "commonActions";



Dashboards.globalcontext = false;
var event = "";
var office = "1";
 
branchSelector = 
{
	name: "branchSelector",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: path ,
  	action: "OfficeListNoAll.xaction",
	parameter: "office",
	valueAsId: false,
	htmlObject: "branchSelectorObj",
	executeAtStart: true,
	postChange: function(){Dashboards.fireChange("event",office);}
};

monthlyArrearsChart = {
	name:"MonthlyArrears", 
	type: "XactionComponent",
	listeners: ["event"],
	solution: solution, 
	path: path,
	action: "monthly_arrears_barchart.xaction",
	parameters:[["officeId", "office"]],
	htmlObject: "MonthlyArrearsObj",
	executeAtStart: true
};




Dashboards.init([branchSelector, monthlyArrearsChart]);
</script>
