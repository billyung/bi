<table>
<tr>
	<td><a href="#"><img src="resources/style/images/mifoslogo.jpg" border="0"/></a></td><td width="20">&nbsp;</td>
	<td><div class=reportLabel>Office</div><div id=branchSelectorObj></div></td><td width="20">&nbsp;</td>
	<td><div class=reportLabel>Loan Officer</div><div id=LOSelectorObj></div></td><td width="20">&nbsp;</td>
	<td><div class=reportLabel>Center</div><div id=CenterSelectorObj></div></td><td width="20">&nbsp;</td>
	<td>
		<div class=reportLabel>Loan Status</div>
		<div>
		<select id=LoanStatusSelector>
		  <option value="All">All</option>
		  <option value="Closed - obligation met">Obligation Met</option>
		  <option value="Closed - written off">Written Off</option>
		  <option value="Closed - rescheduled">Rescheduled</option>
		</select>
		</div>
		</td><td width="20">&nbsp;</td>
    
</tr>
<tr>
	<td width="200"></td><td width="20">&nbsp;</td>
	<td colspan="4">
		<table>
			<tr>
				<td colspan="2"><div class=reportLabel>Disbursal Date Range</div></td>
			</tr>
			<tr>
				<td>Start Date:<span id=date1Obj></span></td>
				<td>End Date:<span id=date2Obj></span></td>
			</tr>
		</table>
	</td>
	<td colspan="4">
		<table>
			<tr>
				<td colspan="2"><div class=reportLabel>Closure Date Range</div></td>
			</tr>
			<tr>
				<td>Start Date: <span id=date3Obj></span></td>
				<td>End Date: <span id=date4Obj></span></td>
			</tr>
		</table>
	</td>
	<td><div class=reportLabel>Output Type</div><div id=outputSelectorObj></div></td>
</tr>
	
<td>&nbsp;</td><td>&nbsp;</td>
<td><div id=runReportObj></div></td>
<td>&nbsp;</td>
<td><div id=clearReportObj></div></td>
</tr>
</table>

<div id=theReportObj></div>

<script language="javascript" type="text/javascript">

function updateLOSelect()
{
	Dashboards.fireChange("officeId",officeId);
	$('#LOSelectorObj select option:eq(0)').attr('selected', 'selected'); 
	loanOfficerId = $('#LOSelectorObj select option:selected').val();
}
function updateCenterSelect()
{
	Dashboards.fireChange("loanOfficerId",loanOfficerId);
	$('#CenterSelectorObj select option:eq(0)').attr('selected', 'selected'); 
	centerId = $('#CenterSelectorObj select option:selected').val();
}
function runTheReport()
{
	
    startDate_DisbursalDate = $('#date1Obj input').val();
    endDate_DisbursalDate = $('#date2Obj input').val();
	startDate_ClosedDate = $('#date3Obj input').val();
    endDate_ClosedDate = $('#date4Obj input').val();
	if (startDate_DisbursalDate > endDate_DisbursalDate)
    {
        alert("Disbursement Start Date is after Disbursement End Date");
        return;
    }
	if (startDate_ClosedDate > endDate_ClosedDate)
    {
        alert("Closure Start Date is after Closure End Date");
        return;
    }
    if (officeId == 0 || loanOfficerId == 0 || centerId == 0 || loanStatus == 0)
    {
        alert("Please select appropriate values");
        return;
    }

    event = event + 1;
    Dashboards.fireChange("event", event);
	enableClearButton();
}

var solution = Dashboards.getQueryParameter("solution");
var path = Dashboards.getQueryParameter("path");
var prptPath = endsWith(path, "/") ? path + "prpts" : path + "/prpts";

var commonActionsSolution = "commonActions";

Dashboards.globalcontext = false;
var event = 0;
var officeId = 0;
var loanOfficerId = 0;
var centerId = 0;
var loanStatus="All";
var startDate_DisbursalDate = setCurrentDate();
var endDate_DisbursalDate = setCurrentDate();
var startDate_ClosedDate = setCurrentDate();
var endDate_ClosedDate = setCurrentDate();

var outputType = "application/pdf";

branchSelector = 
{
	name: "branchSelector",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "BranchListWithAll_SourceDB.xaction",
	parameter: "officeId",
	valueAsId: false,
	htmlObject: "branchSelectorObj",
	postChange: function(){updateLOSelect();updateCenterSelect()},
	executeAtStart: true
};

LOSelector = 
{
	name: "LOSelector",
	type: "select",
	listeners: ["officeId"],
	parameters:[["officeId", "officeId"]],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "OfficerForBranchId_SourceDB.xaction",
	parameter: "loanOfficerId",
	valueAsId: false,
	htmlObject: "LOSelectorObj",
	postChange: function(){updateCenterSelect();},
	executeAtStart: false
};
CenterSelector = 
{
	name: "CenterSelector",
	type: "select",
	listeners: ["loanOfficerId"],
	parameters:[["officeId", "officeId"],["loanOfficerId", "loanOfficerId"]],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "CenterForLoanOfficerId_SourceDB.xaction",
	parameter: "centerId",
	valueAsId: false,
	htmlObject: "CenterSelectorObj",
	executeAtStart: false
};


date1 = 
{
	name: "date1",
	type: "dateInputComponent",
	parameters:[],
	parameter: "startDate_DisbursalDate",
	htmlObject: "date1Obj",
	executeAtStart: true
};

date2 = 
{
	name: "date2",
	type: "dateInputComponent",
	parameters:[],
	parameter: "endDate_DisbursalDate",
	htmlObject: "date2Obj",
	executeAtStart: true
};
date3 = 
{
	name: "date3",
	type: "dateInputComponent",
	parameters:[],
	parameter: "startDate_ClosedDate",
	htmlObject: "date3Obj",
	executeAtStart: true
};

date4 = 
{
	name: "date4",
	type: "dateInputComponent",
	parameters:[],
	parameter: "endDate_ClosedDate",
	htmlObject: "date4Obj",
	executeAtStart: true
};
outputSelector = 
{
	name: "outputSelector",
	type: "select",
	parameters:[],
	valuesArray:[["application/pdf","PDF"], ["text/html","HTML"], ["application/vnd.ms-excel","EXCEL"]],
	parameter:"outputType",
	valueAsId: false,
	htmlObject: "outputSelectorObj",
	executeAtStart: true
}

runReport = 
{
  	name: "runReport",
  	type: "Button",
  	htmlObject: "runReportObj",
  	label: "Run Report",
  	expression: function(){runTheReport();},
  	executeAtStart: true
}

clearReport = 
{
  	name: "clearReport",
  	type: "Button",
  	htmlObject: "clearReportObj",
  	label: "Clear Report",
  	expression: function(){$('#theReportObj').html("");disableClearButton();},
  	executeAtStart: true
}

theReport = 
{
  	name: "theReport",
  	type: "prpt",
  	solution: solution,
  	path: prptPath,
  	action: "ClosedLoans.prpt",
  	listeners:["event"],
  	parameters: [["selected_office","officeId"],["selected_officer","loanOfficerId"],["selected_center","centerId"],["selected_status","loanStatus"],["disbursal_start_date","startDate_DisbursalDate"],["disbursal_end_date","endDate_DisbursalDate"],["closed_start_date","startDate_ClosedDate"],["closed_end_date","endDate_ClosedDate"],["output-type","outputType"]],
  	htmlObject: "theReportObj",
  	executeAtStart: false,
  	paginate: false,
	showParameters: false
}

Dashboards.init([branchSelector, LOSelector, CenterSelector, date1, date2, date3, date4, outputSelector, runReport, clearReport, theReport]);

$(document).ready(function() {
        initRunClearButtons();
	
	$('#branchSelectorObj select option:eq(0)').attr('selected', 'selected')
	officeId = $('#branchSelectorObj select option:selected').val();
	updateLOSelect();
	$('#LOSelectorObj select option:eq(0)').attr('selected', 'selected')
	loanOfficerId = $('#LOSelectorObj select option:selected').val();
	updateCenterSelect();
	
	
	/**grab slecetd loan status**/
  
	$('#LoanStatusSelector').change(function() {
		  var selected = $("#LoanStatusSelector option:selected");  
		  loanStatus=selected.val();		  
		  //alert(selected.val());
	});


	
});

</script>
