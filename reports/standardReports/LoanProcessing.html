<table width=100%>
<tr>
<td><a href="#"><img src="resources/style/images/mifoslogo.jpg" border="0"/></a></td>
<td><div class=reportLabel>Office</div><div id=branchSelectorObj></div></td>
<td><div class=reportLabel>Loan Officer</div><div id=LOSelectorObj></div></td>
<td><div class=reportLabel>Product</div><div id=ProductSelectorObj></div></td>
<td><div class=reportLabel>Loan Status</div><div id=LSSelectorObj></div></td>
<td><div class=reportLabel>As On Date</div><div id=dateObj></div></td>
<td><div class=reportLabel>Output Type</div><div id=outputSelectorObj></div></td>
<td><div id=clearReportObj></div><div id=runReportObj></div></td>
</tr>
</table>

<div id=theReportObj></div>

<script language="javascript" type="text/javascript">

function updateLOSelect()
{
	Dashboards.fireChange("officeSearchId",officeSearchId);

	$('#LOSelectorObj select option:eq(0)').attr('selected', 'selected'); 
	loanOfficerId = $('#LOSelectorObj select option:selected').val();
}


function updateLSSelect()
{
	Dashboards.fireChange("productKey",productKey);

	$('#LSSelectorObj select option:eq(0)').attr('selected', 'selected'); 
	loanStatus = $('#LSSelectorObj select option:selected').val();
}

function runTheReport()
{
	event = event + 1;
	Dashboards.fireChange("event", event);
}


var solution = Dashboards.getQueryParameter("solution");
var path = Dashboards.getQueryParameter("path");

var commonActionsSolution = "commonActions";
var standardReportsSolution = "standardReports/prpts";


Dashboards.globalcontext = false;
var event = 0;
var officeSearchId = "-1";
var loanOfficerId = 0;
var loanStatus = 'All';
var productKey = 0;

var currentDate = new Date();
var month = currentDate.getMonth() + 1;
var currentDateStr = currentDate.getFullYear() + "-" + month + "-" + currentDate.getDate();

var outDate = currentDateStr;
var outputType = "application/pdf";

 
branchSelector = 
{
	name: "branchSelector",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: path ,
  	action: "OfficeListSearchId.xaction",
	parameter: "officeSearchId",
	valueAsId: false,
	htmlObject: "branchSelectorObj",
	postChange: function(){updateLOSelect();},
	executeAtStart: true
};

LOSelector = 
{
	name: "LOSelector",
	type: "select",
	listeners: ["officeSearchId"],
	parameters:[["officeSearchId", "officeSearchId"]],
  	solution: commonActionsSolution,
  	path: path ,
  	action: "LOOfficeListOnlySearchId.xaction",
	parameter: "loanOfficerId",
	valueAsId: false,
	htmlObject: "LOSelectorObj",
	executeAtStart: false
};

ProductSelector = 
{
	name: "ProductSelector",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: path ,
  	action: "ProductListKey.xaction",
	parameter: "productKey",
	valueAsId: false,
	htmlObject: "ProductSelectorObj",
	postChange: function(){updateLSSelect();},
	executeAtStart: true
};

LSSelector = 
{
	name: "LSSelector",
	type: "select",
	listeners: ["productKey"],
	parameters:[["productKey", "productKey"]],
  	solution: commonActionsSolution,
  	path: path ,
  	action: "LSProductListKey.xaction",
	parameter: "loanStatus",
	valueAsId: false,
	htmlObject: "LSSelectorObj",
	executeAtStart: false
};

asOnDate = 
{
	name: "asOnDate",
	type: "dateInputComponent",
	parameters:[],
	parameter: "outDate",
	htmlObject: "dateObj",
	executeAtStart: true
};

outputSelector = 
{
	name: "outputSelector",
	type: "select",
	parameters:[],
	valuesArray:[["application/pdf","PDF"], ["text/html","HTML"], ["application/vnd.ms-excel","EXCEL"]],
	parameter:"outputType",
	valueAsId: false,
	htmlObject: "outputSelectorObj",
	executeAtStart: true
}

runReport = 
{
  	name: "runReport",
  	type: "Button",
  	htmlObject: "runReportObj",
  	label: "View Report",
  	expression: function(){runTheReport();},
  	executeAtStart: true
}

clearReport = 
{
  	name: "clearReport",
  	type: "Button",
  	htmlObject: "clearReportObj",
  	label: "Clear Report",
  	expression: function(){$('#theReportObj').html("");},
  	executeAtStart: true
}

theReport = 
{
  	name: "theReport",
  	type: "prpt",
  	solution: standardReportsSolution,
  	path: path,
  	action: "LoanProcessing.prpt",
  	listeners:["event"],
  	parameters: [["selected_office","officeSearchId"],["selected_loan_officer","loanOfficerId"],["selected_product","productKey"],["selected_loan_status","loanStatus"],["out_date","outDate"],["output-type","outputType"]],
  	htmlObject: "theReportObj",
  	executeAtStart: false,
  	paginate: false,
	showParameters: false
}

Dashboards.init([branchSelector, LOSelector, LSSelector, ProductSelector, asOnDate, outputSelector, runReport, clearReport, theReport]);

$(document).ready(function() {
	$('#branchSelectorObj select option:eq(0)').attr('selected', 'selected')
	officeSearchId = $('#branchSelectorObj select option:selected').val();
	updateLOSelect();

	$('#ProductSelectorObj select option:eq(0)').attr('selected', 'selected')
	productKey = $('#ProductSelectorObj select option:selected').val();
	updateLSSelect();
});


</script>
