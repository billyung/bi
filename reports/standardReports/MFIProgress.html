<table width=100%>
<tr>
<td><a href="#"><img src="resources/style/images/mifoslogo.jpg" border="0"/></a></td>
<td><div class=reportLabel>Office</div><div id=branchSelectorObj></div></td>
<td><div class=reportLabel>Month 1</div><div id=month1Obj></div></td>
<td><div class=reportLabel>Month 2</div><div id=month2Obj></div></td>
<td><div class=reportLabel>Output Type</div><div id=outputSelectorObj></div></td>
</tr>
<tr>
<td><div id=runReportObj></div></td>
<td><div id=clearReportObj style="visibility:hidden"></div></td>
</tr>
</table>

<div id=theReportObj></div>


<script language="javascript" type="text/javascript">

function runTheReport()
{
    event = event + 1;
    Dashboards.fireChange("event", event);
    document.getElementById('clearReportObj').style.visibility = "visible";
}

var solution = Dashboards.getQueryParameter("solution");
var path = Dashboards.getQueryParameter("path");

function endsWith(str, suffix) {
    return str.indexOf(suffix, str.length - suffix.length) !== -1;
}

var prptPath = endsWith(path, "/") ? path + "prpts" : path + "/prpts";

var commonActionsSolution = "commonActions";

Dashboards.globalcontext = false;
var event = 0;
var office = "";

var m1 = ""; 
var m2 = ""; 

var outputType = "application/pdf";


branchSelector = 
{
	name: "branchSelector",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "OfficeListSearchIdNoAll.xaction",
	parameter: "office",
	valueAsId: false,
	htmlObject: "branchSelectorObj",
	executeAtStart: true
};

month1 = 
{
	name: "month1",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "MonthList.xaction",
	parameter: "m1",
	valueAsId: false,
	htmlObject: "month1Obj",
	executeAtStart: true
};


month2 = 
{
	name: "month2",
	type: "select",
	parameters:[],
  	solution: commonActionsSolution,
  	path: "/" ,
  	action: "MonthList.xaction",
	parameter: "m2",
	valueAsId: false,
	htmlObject: "month2Obj",
	executeAtStart: true
};

outputSelector = 
{
	name: "outputSelector",
	type: "select",
	parameters:[],
	valuesArray:[["application/pdf","PDF"], ["text/html","HTML"], ["application/vnd.ms-excel","EXCEL"]],
	parameter:"outputType",
	valueAsId: false,
	htmlObject: "outputSelectorObj",
	executeAtStart: true
}

runReport = 
{
  	name: "runReport",
  	type: "Button",
  	htmlObject: "runReportObj",
  	label: "Run Report",
  	expression: function(){runTheReport();},
  	executeAtStart: true
}

clearReport = 
{
  	name: "clearReport",
  	type: "Button",
  	htmlObject: "clearReportObj",
  	label: "Clear Report",
  	expression: function(){$('#theReportObj').html("");document.getElementById('clearReportObj').style.visibility = "hidden";},
  	executeAtStart: true
}

theReport = 
{
  	name: "theReport",
  	type: "prpt",
  	solution: solution,
  	path: prptPath,
  	action: "MFIProgress.prpt",
  	listeners:["event"],
  	parameters: [["selected_office","office"],["selected_period1","m1"],["selected_period2","m2"],["output-type","outputType"]],
  	htmlObject: "theReportObj",
  	executeAtStart: false,
  	paginate: false,
	showParameters: false
}

Dashboards.init([branchSelector, month1, month2, outputSelector, runReport, clearReport, theReport]);

$(document).ready(function() {

	$('#branchSelectorObj select option:eq(0)').attr('selected', 'selected')
	office = $('#branchSelectorObj select option:selected').val();

	$('#month1Obj select option:eq(2)').attr('selected', 'selected')
	$('#month2Obj select option:eq(1)').attr('selected', 'selected')

	m1 = $('#month1Obj select option:selected').val();
	m2 = $('#month2Obj select option:selected').val();
});
</script>
